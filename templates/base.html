<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 100px;
            background-image: url('{% static "roleplaydate/images/background.png" %}');
            background-size: cover;
            background-attachment: fixed;
            color: #eee; /* Light text color */
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #8763a7; /* Purple border */
            border-radius: 5px;
            background-color: rgba(44, 24, 74, 0.8); /* Semi-transparent purple background */
        }

        .left-aligned-container {
            width: auto;
            max-width: 800px;
            margin-left: 10px;
            padding: 10px;
            background-color: rgba(44, 24, 74, 0.4); /* Semi-transparent purple background */
        }

        .form-control {
            margin-bottom: 10px;
            background-color: rgba(0,0,0,0.6);
            border-color: #8763a7; /* Purple border */
            color: #eee;
        }
        .btn-primary {
            background-color: #8763a7; /* Purple button */
            border-color: #7652a1; /* Slightly darker purple border for the button */
        }
        .alert-danger {
            background-color: #a83e6c; /* Darker shade of purple for error messages */
        }
        a {
            color: #dcb5ff; /* Lighter shade of purple for links */
        }
        a:hover {
            color: #fff; /* White color on hover for better contrast */
        }

        .content-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #8763a7;
            border-radius: 5px;
            background-color: rgba(44, 24, 74, 0.8);
            text-align: center;
        }

    </style>
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
